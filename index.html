<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trail Blazer</title>
</head>

<body>
    <div class="game-wrapper">
        <div class="game-area">
            <h1>TRAIL BLAZE</h1>
            <div class="question-area">
                <h2 class="question">Question: </h2>
                <span class="question"> What is the meaning of life?</span>
            </div>

            <div class="answer-area">
                <span class="answer--btn">Example answer1</span>
                <span class="answer--btn">Example answer2</span>
                <span class="answer--btn">Example answer3</span>
                <span class="answer--btn">Example Answer4</span>
            </div>

            <div class="ctrl-btn-area">

                <button class="ctrl--btn">Submit!</button>
                <button class="ctrl--btn"> Reset..</button>
            </div>

            <div class="score-area">
                <h2 class="correct-score">Correct: <span>0</span></h2>
                <h2 class="incorrect-score">Incorrect: <span>0</span></h2>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
